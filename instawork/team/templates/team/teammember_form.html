<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeamMember Form</title>
</head>
<body>
    <h1>TeamMember Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    {% if is_edit %}
        <a href="{% url 'teammember-delete' object.id %}" class="btn btn-danger">Delete</a>
    {% endif %}
</body>
</html>
